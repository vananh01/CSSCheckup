<!DOCTYPE html>
<html>
    <head>
        <title>CSS Checkup</title>
        <link rel="stylesheet" type"text/css" href="main.css" />
    </head>
    <body>
        <div class="class">
        <h1>Css page</h1>
        </div>
    
        <br />

        <p id="paragraph">Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML.</p>
        <div class="form">
            <form>
                <fieldset>
                <legend>Questions</legend>
                <p>
                    <label>Name: <input /></label>
                </p>
                <p>
                    <label>Email: <input /></label>
                </p>
                <p>
                    <label>Questions: <input /></label>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
          
            </form>
        </div>
    
    </body>
</html>
